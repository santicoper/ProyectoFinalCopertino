  <!--Final de header-->
  <main class="Main-Corto">
    <!--Formularios-->
    <div>
      <h1 id="Titulo-Contacto">Contacto</h1>
    </div>
    <section id="Contacto-Contacto">
      <div class="Formulario">
        <h3 class="Titulo-Formulario">¿Queres Hacer un Evento?</h3>
        <form class="Info-Formulario" action="#" method="post">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
          <br>
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
          <br>
          <label for="telefono">Número de Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required>
          <br>
          <label for="razon">Razón del Evento:</label>
          <input type="text" id="razon" name="razon" required>
          <br>
          <label for="cantidad">Cantidad de Personas:</label>
          <input type="number" id="cantidad" name="cantidad" required>
          <br>
          <input type="submit" value="Enviar" class="Boton-Enviar">
        </form>
      </div>
      <div class="Formulario">
        <h3 class="Titulo-Formulario">¿Queres Ser Socio?</h3>
        <form class="Info-Formulario" action="#" method="post">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
          <br>
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
          <br>
          <label for="telefono">Número de Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required>
          <br>
          <label for="dni">DNI:</label>
          <input type="text" id="dni" name="dni" required>
          <br>
          <label for="hamburguesa-favorita">¿Cuál es tu hamburguesa favorita?</label>
          <select id="hamburguesa-favorita" name="hamburguesa-favorita" required>
            <option value="opcion1">Burger Big Manhattan</option>
            <option value="opcion2">Burger Grand Cesar</option>
            <option value="opcion3">Burger Brooklyn 999</option>
            <option value="opcion4">Burger Nueva Delhi</option>
          </select>
          <br>
          <input type="submit" value="Enviar" class="Boton-Enviar">
        </form>
      </div>
      <div class="Formulario">
        <h3 class="Titulo-Formulario">¿Quieres Formar Parte de Nuestro Equipo?</h3>
        <form class="Info-Formulario" action="#" method="post">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
          <br>
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
          <br>
          <label for="telefono">Número de Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required>
          <br>
          <label for="dni">DNI:</label>
          <input type="text" id="dni" name="dni" required>
          <br>
          <label for="edad">Edad:</label>
          <input type="number" id="edad" name="edad" required>
          <br>
          <label for="experiencia">¿Tienes experiencia laboral?</label>
          <select id="experiencia" name="experiencia" required>
            <option value="si">Sí</option>
            <option value="no">No</option>
          </select>
          <br>
          <input type="submit" value="Enviar" class="Boton-Enviar">
        </form>
      </div>
    </section>
